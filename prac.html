<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="grid-cont">
    <!-- 상단 -->
    <div class="top">
      <div class="logo">logo</div>
      <div class="nav">nav</div>
      <div class="search">search</div>
    </div>

    <!-- 내용 -->
    <div class="cont">
      <!-- 왼쪽 이미지 -->
      <div class="left-img">
        <div class="img">img1</div>
        <div class="itext">itext1</div>
        <div class="img">img2</div>
        <div class="itext">itext2</div>
        <div class="img">img3</div>
        <div class="itext">itext3</div>
      </div>
      <!-- 중앙 -->
      <div class="mid">
        <!-- 지역 이미지 및 설명 -->
        <div class="mid-top">
          <div class="region-img">region-img</div>
          <div class="region-text">region-text</div>
        </div>
        <!-- 지도 -->
        <div class="mid-bottom">
          <div class="map"></div>
        </div>
      </div>

      <!-- 오른쪽 이미지 -->
    </div>
  </div>
</body>

</html>
